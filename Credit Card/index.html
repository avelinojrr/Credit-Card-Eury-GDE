<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Credit Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <img src="img/map.png" class="map-img">
                    <div class="row">
                        <img src="img/chip.png" width="60px">
                        <img src="img/visa.png" width="80px">
                    </div>
                    <div class="row card-no">
                        <p>1230</p>
                        <p>2617</p>
                        <p>1121</p>
                        <p>2503</p>
                    </div>
                    <div class="row card-holder">
                        <p>CARD HOLDER</p>
                        <p>VALID TILL</p>
                    </div>
                    <div class="row name">
                        <p>Eury GDE</p>
                        <p>30 / 25</p>
                    </div>
                </div>
                <div class="back">
                    <img src="img/map.png" class="map-img">
                    <div class="bar"></div>
                    <div class="row card-cvv">
                        <div>
                            <img src="img/pattern.png">
                        </div>
                        <p>123</p>
                    </div>
                    <div class="row card-text">
                        <p>This virtual card will only be used by Eury GDE, for its incredible motivation and help towards others..</p>
                    </div>
                    <div class="row signature">
                        <p>CUSTOMER SIGNATURE</p>
                        <img src="img/visa.png" width="80px">
                    </div>

                </div>





            </div>
        </div>

    </div>
</body>
</html>
